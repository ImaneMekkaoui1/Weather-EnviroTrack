<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-cyan-100 relative overflow-hidden">
  <!-- Éléments d'arrière-plan météo style clair -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Nuages animés -->
    <div class="cloud-1 absolute top-20 left-10 opacity-80 text-blue-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="80" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 18H6a4 4 0 0 1 0-8h.71a5.5 5.5 0 0 1 10.58 0H18a3 3 0 0 1 1 5.83"/>
      </svg>
    </div>
    <div class="cloud-2 absolute top-40 right-20 opacity-70 text-blue-300">
      <svg xmlns="http://www.w3.org/2000/svg" width="160" height="100" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 18H6a4 4 0 0 1 0-8h.71a5.5 5.5 0 0 1 10.58 0H18a3 3 0 0 1 1 5.83"/>
      </svg>
    </div>
    
    <!-- Rayons de soleil subtils -->
    <div class="absolute top-0 right-0 w-64 h-64">
      <div class="sun-rays absolute inset-0 bg-yellow-200/20 rounded-full blur-md"></div>
    </div>
  </div>

  <!-- Carte principale style clair avec thème météo -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden border border-blue-100 backdrop-blur-sm relative z-10 transition-all duration-300 hover:shadow-xl">
    <!-- Header avec thème ciel bleu -->
    <div class="relative bg-gradient-to-r from-blue-400 to-cyan-400 px-8 py-8 text-center overflow-hidden border-b border-blue-200">
      <div class="absolute top-0 left-0 w-full h-full opacity-20">
        <div class="sun-circle absolute top-1/4 right-1/4 w-16 h-16 rounded-full bg-yellow-200 blur-sm"></div>
      </div>
      
      <div class="relative z-10">
        <div class="flex justify-center mb-4">
          <!-- Icône météo soleil/nuage pour inscription -->
          <div class="weather-icon relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
            </svg>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-white tracking-tight">Créer un compte</h2>
        <p class="mt-2 text-blue-50 font-medium">Rejoignez Weather&EnviroTrack</p>
      </div>
    </div>

    <!-- Formulaire -->
    <div class="px-8 py-6 bg-white">
      <form class="space-y-5" (ngSubmit)="register(registerForm)" #registerForm="ngForm">
        <!-- Nom d'utilisateur -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur *</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              type="text"
              id="username"
              [(ngModel)]="user.username"
              name="username"
              required
              placeholder="Votre pseudo"
              class="w-full pl-10 pr-4 py-3 bg-blue-50/50 text-gray-700 placeholder-blue-300 rounded-lg border border-blue-200 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              [(ngModel)]="user.email"
              name="email"
              required
              placeholder="votre@email.com"
              class="w-full pl-10 pr-4 py-3 bg-blue-50/50 text-gray-700 placeholder-blue-300 rounded-lg border border-blue-200 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200"
            />
          </div>
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe *</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              required
              minlength="5"
              [(ngModel)]="user.password"
              (input)="checkPasswordStrength()"
              class="w-full pl-10 pr-10 py-3 bg-blue-50/50 text-gray-700 placeholder-blue-300 rounded-lg border border-blue-200 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('password')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-400 hover:text-blue-600 transition duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  [attr.d]="showPassword ? 
                    'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' : 
                    'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'"
                ></path>
              </svg>
            </button>
          </div>
          <div *ngIf="passwordStrength" class="mt-1 text-xs">
            <span class="text-gray-500">Sécurité : </span>
            <span [class.text-red-500]="passwordStrength === 'Faible'"
                  [class.text-yellow-500]="passwordStrength === 'Moyen'"
                  [class.text-emerald-500]="passwordStrength === 'Fort'">
              {{ passwordStrength }}
            </span>
          </div>
        </div>

        <!-- Confirmation mot de passe -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe *</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
            <input
              id="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              required
              [(ngModel)]="user.confirmPassword"
              class="w-full pl-10 pr-10 py-3 bg-blue-50/50 text-gray-700 placeholder-blue-300 rounded-lg border border-blue-200 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('confirmPassword')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-400 hover:text-blue-600 transition duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  [attr.d]="showConfirmPassword ? 
                    'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' : 
                    'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Conditions -->
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input 
              id="terms" 
              name="terms" 
              type="checkbox" 
              [(ngModel)]="acceptedTerms" 
              required
              class="focus:ring-cyan-400 h-4 w-4 text-cyan-500 border-blue-300 rounded"
            >
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-medium text-gray-700">J'accepte les </label>
            <a href="#" class="text-cyan-500 hover:text-cyan-600">conditions d'utilisation</a>
          </div>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="error" class="rounded-md bg-red-50 p-4 border border-red-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
            </div>
          </div>
        </div>

        <!-- Bouton d'inscription -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 group relative overflow-hidden"
          >
            <span class="absolute inset-0 bg-white/20 group-hover:bg-white/10 transition duration-300"></span>
            <span *ngIf="!isLoading" class="relative flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
              S'inscrire
            </span>
            <span *ngIf="isLoading" class="relative flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Traitement...
            </span>
          </button>
        </div>
      </form>

      <!-- Lien vers connexion -->
      <div class="mt-6 text-center text-sm">
        <p class="text-gray-600">Déjà un compte ? 
          <a routerLink="/auth/login" class="font-medium text-cyan-500 hover:text-cyan-600 transition duration-200">
            Connectez-vous
          </a>
        </p>
      </div>
      
      <!-- Lien vers accueil -->
      <div class="mt-3 text-center text-sm">
        <a routerLink="/" class="font-medium text-gray-600 hover:text-gray-800 transition duration-200 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Retour à l'accueil
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-8 py-4 text-center text-xs text-gray-500 border-t border-gray-200 bg-gray-50">
      <p>© 2025 Weather&EnviroTrack. Tous droits réservés.</p>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  /* Animations des nuages */
  .cloud-1 {
    animation: float 25s ease-in-out infinite;
  }
  .cloud-2 {
    animation: float-alt 30s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0.7; }
    50% { transform: translateY(-10px) translateX(20px) scale(1.02); opacity: 0.8; }
    100% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0.7; }
  }
  @keyframes float-alt {
    0% { transform: translateY(5px) translateX(-10px) scale(1); opacity: 0.7; }
    50% { transform: translateY(15px) translateX(-25px) scale(1.03); opacity: 0.8; }
    100% { transform: translateY(5px) translateX(-10px) scale(1); opacity: 0.7; }
  }
  
  /* Animation pour l'icône météo */
  .weather-icon {
    animation: pulse 4s ease-in-out infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.05) rotate(2deg); }
    100% { transform: scale(1) rotate(0deg); }
  }
  
  /* Animation des rayons de soleil */
  .sun-rays {
    animation: pulse-opacity 3s ease-in-out infinite alternate;
  }
  @keyframes pulse-opacity {
    0% { opacity: 0.1; transform: scale(0.95); }
    100% { opacity: 0.3; transform: scale(1.05); }
  }

  /* Transition globale douce */
  * {
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }
</style>
