<aside class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white">
  <!-- Logo -->
  <div class="flex items-center justify-center h-16 px-4 border-b border-gray-700">
    <div class="flex items-center space-x-2">
      <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
      <span class="text-xl font-bold">Weather&EnviroTrack</span>
    </div>
  </div>

  <!-- Menu Navigation -->
  <nav class="flex flex-col p-4 space-y-1">
    <!-- Dashboard -->
    <a 
      routerLink="/user/dashboard" 
      routerLinkActive="bg-gray-700"
      class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition"
    >
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      <span>Dashboard</span>
    </a>

    <!-- Alertes -->
    <a 
      routerLink="/user/alerts" 
      routerLinkActive="bg-gray-700"
      class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition"
    >
      <i class="fas fa-bell w-5 h-5 mr-3"></i>
      <span>Alertes</span>
      <span *ngIf="unreadAlertsCount > 0" class="ml-auto bg-red-500 text-white text-xs font-medium px-2 py-0.5 rounded-full">
        {{ unreadAlertsCount }}
      </span>
    </a>

    <!-- Qualité de l'Air -->
    <a 
      routerLink="/user/meteo/air-quality" 
      routerLinkActive="bg-gray-700"
      class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition"
    >
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
      <span>Qualité de l'Air</span>
    </a>

    <!-- Analyses Météo -->
    <a 
      routerLink="/user/meteo/compare-weather" 
      routerLinkActive="bg-gray-700"
      class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition"
    >
      <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
      <span>Analyses Météo</span>
    </a>
  </nav>

  <!-- Footer Sidebar -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
        <span class="text-white font-medium">U</span>
      </div>
      <div>
        <p class="text-sm font-medium">{{ userName }}</p>
        <p class="text-xs text-gray-400">Utilisateur</p>
      </div>
    </div>
  </div>
</aside>
